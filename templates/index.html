{% extends 'layout.html' %}

{% block head %}

<title>Home</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="">
    <img src="{{ url_for('static', filename='Flipkart_logo.png') }}">
</div>
<div class="content">
    <div class="form" style="margin-left: 10%;">
        <form action="{{ url_for( 'index' ) }}" method="POST">
            <input type="text" placeholder="Enter Item Url" name="item_url">
            <input type="submit" value="Start Scraping" class="submit-button">
        </form>
    </div>
    <div class="form">
        {% if flag == False %}
        <span class="message-box">{{ msg }}</span>
        {% else %}
        <span class="error-message-box">OOPs, Something went wrong.</span>
        {% endif %}
    </div>
</div>
{% endblock %}
